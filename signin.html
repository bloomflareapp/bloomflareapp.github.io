<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bloomflare</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/assets/style.css">
    <script src="assets/app.js" type="module"></script>
    <script src="assets/signin.js" type="module"></script>

</head>
<body>
    <main>
        <form id="signin_form" method="dialog">
            <h1>Sign in</h1>
            <label for="email">
                Email
                <input type="email" name="email" id="email" required>
            </label>
            <label for="password">
                Password or passphrase
                <input type="password" name="password" id="password" minlength="8" required>
            </label>
            <div class="indexbuttons row gap">
                <a href="/signup.html">Sign up instead</a>
                <button id="login" class="primary">
                    <span class="material-icons">
                        fingerprint
                    </span>
                    Sign in</button>
            </div>
        </form>

    </main>
</body>
</html>
